<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Room Test</title>
  </head>
  <body>
    <h1 id="roomNameDisplay">chatroom</h1>
    <ul id="messages" type="none">
      <li id="usercount"></li>
    </ul>
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="leaveRoom()">Leave Room</button>
    <div id="chat-messages"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("/server1");
      const urlPath = window.location.pathname;
      const roomName = urlPath.slice(urlPath.lastIndexOf("/") + 1);
      console.log("roomname: ", roomName);

      document.addEventListener("DOMContentLoaded", () => {
        joinRoom();
      });

      socket.on("usercount", (count) => {
        var userCounter = document.getElementById("usercount");
        userCounter.innerText = "현재 " + count + "명이 서버에 접속해있습니다.";
      });

      socket.on("newMessage", (message) => {
        console.log("client received: ", message);
        displayMessage(message);
      });

      socket.on("disconnect", () => {
        console.log("서버와의 연결이 해제되었습니다.");
      });

      function joinRoom() {
        socket.emit("joinRoom", roomName);
        updateRoomNameDisplay();
      }

      function sendMessage() {
        const message = document.getElementById("messageInput").value;
        console.log("client send: ", message);

        socket.emit("sendMessage", roomName, message);
      }

      function leaveRoom() {
        socket.emit("disconnectRoom", roomName);
        roomName = ""; // 방을 나갈 때 현재 방 이름 초기화
        updateRoomNameDisplay();
      }

      function displayMessage(message) {
        const chatMessagesDiv = document.getElementById("chat-messages");
        const messageParagraph = document.createElement("p");
        messageParagraph.textContent = message;
        chatMessagesDiv.appendChild(messageParagraph);
      }

      function updateRoomNameDisplay() {
        const roomNameDisplay = document.getElementById("roomNameDisplay");
        roomNameDisplay.textContent = roomName
          ? `chatroom: ${roomName}`
          : "Not in any room";
      }
    </script>
  </body>
</html>
